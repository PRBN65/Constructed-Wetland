<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetland Design Calculator</title>
    <style>
        #plot {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #plot div {
            background-color: lightgreen;
            border: 1px solid green;
            margin: 5px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Constructed Wetland Design Calculator</h1>
    
    <form id="inputForm">
        <label for="population">Population size:</label>
        <input type="number" id="population" required><br>
        <label for="wastewater">Wastewater per person (liters/day):</label>
        <input type="number" id="wastewater" required><br>
        <label for="Ci">Influent BOD (mg/L):</label>
        <input type="number" id="Ci" required><br>
        <label for="Ce">Effluent BOD (mg/L):</label>
        <input type="number" id="Ce" required><br>
        <label for="wetlandType">Wetland type:</label>
        <select id="wetlandType">
            <option value="HF">HF</option>
            <option value="VF">VF</option>
        </select><br>
        <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <div id="results"></div>
    <div id="plot"></div>
    <script src="app.js"></script>
