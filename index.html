<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetland Design Calculator</title>
   <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to bottom right, #e6f7f1, #d1f0d8);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2f6d4f;
            padding: 20px;
            margin-bottom: 10px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus, select:focus {
            border-color: #2f6d4f;
            outline: none;
            box-shadow: 0px 0px 5px rgba(47, 109, 79, 0.3);
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: #2f6d4f;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #25835d;
        }

        #results {
            max-width: 500px;
            margin: 20px auto;
            background: #f8fff8;
            padding: 15px 20px;
            border: 1px solid #cce7d4;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            color: #2f6d4f;
            font-weight: bold;
        }

        #plot {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        #plot div {
            background-color: lightgreen;
            border: 2px solid green;
            margin: 5px;
            display: inline-block;
            text-align: center;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            color: #2f4f2f;
            box-shadow: 0px 2px 4px rgba(0,0,0,0.15);
        }

        @media (max-width: 600px) {
            form, #results {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Constructed Wetland Design Calculator</h1>
    
    <form id="inputForm">
        <label for="population">Population size:</label>
        <input type="number" id="population" required><br>
        <label for="wastewater">Wastewater per person (liters/day):</label>
        <input type="number" id="wastewater" required><br>
        <label for="Ci">Influent BOD (mg/L):</label>
        <input type="number" id="Ci" required><br>
        <label for="Ce">Effluent BOD (mg/L):</label>
        <input type="number" id="Ce" required><br>
        <label for="wetlandType">Wetland type:</label>
        <select id="wetlandType">
            <option value="HF">HF</option>
            <option value="VF">VF</option>
        </select><br>
        <button type="button" id="calculateBtn">Calculate</button>
    </form>
    <div id="results"></div>
    <div id="plot"></div>
    <script src="app.js"></script>
</body>
</html>
